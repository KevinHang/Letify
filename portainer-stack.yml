version: '3.8'

services:
  # PostgreSQL database with PostGIS and pgvector extensions
  postgres:
    image: postgis/postgis:15-3.3
    container_name: realestate-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${STACK_DATA_LOCATION}/init-db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: ${DB_NAME:-realestate}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  # Real Estate Scraper
  scraper:
    image: ${DOCKER_REGISTRY_URL:-localhost}/realestate-scraper:latest
    container_name: realestate-scraper
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ${STACK_DATA_LOCATION}/logs:/app/logs
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-realestate}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DEFAULT_SCAN_INTERVAL=${DEFAULT_SCAN_INTERVAL:-3600}
      - MAX_RESULTS_PER_SCAN=${MAX_RESULTS_PER_SCAN:-100}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-5}
      - DEFAULT_CITIES=${DEFAULT_CITIES:-amsterdam,rotterdam,utrecht,den-haag,eindhoven}
      - DEFAULT_SOURCES=${DEFAULT_SOURCES:-funda,pararius}
      - STOP_AFTER_NO_RESULT=${STOP_AFTER_NO_RESULT:-True}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-30.0}
      - USE_PROXIES=${USE_PROXIES:-False}
    command: python -m cli --query-scan --sources ${DEFAULT_SOURCES:-funda,pararius}
    networks:
      - realestate-network

  # Telegram Bot
  telegram:
    image: ${DOCKER_REGISTRY_URL:-localhost}/realestate-scraper:latest
    container_name: realestate-telegram
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ${STACK_DATA_LOCATION}/logs:/app/logs
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-realestate}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - ENABLE_TELEGRAM=${ENABLE_TELEGRAM:-True}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_USER_IDS=${TELEGRAM_ADMIN_USER_IDS}
      - NOTIFICATION_INTERVAL=${NOTIFICATION_INTERVAL:-300}
    command: python -m main_telegram
    networks:
      - realestate-network

networks:
  realestate-network:
    driver: bridge

volumes:
  postgres_data:
    external: false