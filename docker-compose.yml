version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    platform: linux/arm64/v8
    container_name: realestate-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: realestate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Install PostGIS and other extensions
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y postgis postgresql-15-postgis-3 &&
        docker-entrypoint.sh postgres
      "

  # Real Estate Scraper
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-scraper
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    command: python -m cli --query-scan --sources funda,pararius
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot
  telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-telegram
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    command: python -m main_telegram
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: